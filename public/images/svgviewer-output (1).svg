<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 600 600"
     width="600" height="600">

  <!-- TRANSPARENT BACKGROUND -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- DIAMOND CROSS (your pattern) -->
  <g transform="translate(300,230)" stroke="#5B3AFF" stroke-width="5"
     fill="none" stroke-linejoin="round">

    <!-- Outer diamond cross -->
    <path d="M0,-140 L60,-80 L0,-20 L-60,-80 Z"/>
    <path d="M140,0 L80,60 L20,0 L80,-60 Z"/>
    <path d="M0,140 L-60,80 L0,20 L60,80 Z"/>
    <path d="M-140,0 L-80,-60 L-20,0 L-80,60 Z"/>

    <!-- Mid-layer diamonds -->
    <polygon points="0,-60 60,0 0,60 -60,0"/>
    <polygon points="0,-100 100,0 0,100 -100,0" stroke-width="2.5" stroke-opacity="0.6"/>

    <!-- Central neural diamond -->
    <polygon points="0,-30 30,0 0,30 -30,0" fill="none" stroke-width="3"/>

    <!-- Precision connection lines -->
    <line x1="0" y1="-140" x2="0" y2="140" stroke-width="2"/>
    <line x1="-140" y1="0" x2="140" y2="0" stroke-width="2"/>
    <line x1="-100" y1="-100" x2="100" y2="100" stroke-width="1.5" stroke-opacity="0.4"/>
    <line x1="100" y1="-100" x2="-100" y2="100" stroke-width="1.5" stroke-opacity="0.4"/>

    <!-- Core node -->
    <circle cx="0" cy="0" r="6" fill="#5B3AFF" stroke="none"/>
  </g>

  <!-- ADVANCED TYPOGRAPHY: LUMORA AI -->
  <defs>
    <!-- gradient for stroke/fill -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5B3AFF"/>
      <stop offset="100%" stop-color="#3E00FF"/>
    </linearGradient>

    <!-- gradient mask for flicker animation -->
    <linearGradient id="maskGrad">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <mask id="textMask">
      <rect width="600" height="600" fill="url(#maskGrad)">
        <animate attributeName="x" values="-600;600" dur="3s" repeatCount="indefinite"/>
      </rect>
    </mask>
  </defs>

  <!-- Elegant animated text -->
  <text x="50%" y="410" text-anchor="middle"
        font-family="Orbitron, Exo 2, Helvetica, sans-serif"
        font-size="48" font-weight="800"
        letter-spacing="15"
        fill="url(#textGrad)"
        mask="url(#textMask)">
    LUMORA AI
  </text>
</svg>
